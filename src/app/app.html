<ion-menu [content]="NAV">
    <ion-content text-center>
        <img src="assets/images/nomiente.png" alt="">
        <ion-list>
            <button ion-item *ngFor="let page of pages" (click)="goToPage(page.componente)" 
            menuClose>
                <ion-icon item-left name="{{ page.icon }}"></ion-icon>
                {{ page.titulo }}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #NAV [root]="rootPage"></ion-nav>
