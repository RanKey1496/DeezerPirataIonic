<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 class="titulo">Soy sexy?</h1>

  <form ion-grid fixed>
    <ion-list>
      <ion-item>
        <ion-label floating>ID Deezer</ion-label>
        <ion-input type="text" name="deezerID" clearInput="true" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" name="email" clearInput="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Comentario</ion-label>
        <ion-textarea name="comentario" clearInput="true"></ion-textarea>
        <ion-input type="text" name="deezerID" clearInput="true" required></ion-input>
      </ion-item>
      <button type="submit" ion-button full icon-left (click)="enviar()">
        <ion-icon name="send"></ion-icon>
        Enviar
      </button>
    </ion-list>
  </form>
  <button ion-button full icon-left (click)="capture()">
    <ion-icon name="camera"></ion-icon>
    Tomar foto sensual
  </button>
  <img [src]="base64Image" *ngIf="base64Image"/>
</ion-content>
