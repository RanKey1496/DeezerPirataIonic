  <ion-navbar color="primary">

<ion-content padding>
  <img src="assets/images/no-miente.png" alt="">

  <h1 class="titulo">Jaime Design</h1>

  <ion-slides spaceBetween="10" pager effect="fade" loop="true">

    <ion-slide>
      <img src="assets/images/cover3.jpg" alt="">
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row>
      <button ion-col col-6 ion-button full icon-left color="blue">
        <ion-icon name="logo-facebook"></ion-icon>
        Facebook
      </button>
      <button ion-col col-6 ion-button full icon-left color="dark">
        <ion-icon name="logo-github"></ion-icon>
        Github
      </button>
    </ion-row>
  </ion-grid>
