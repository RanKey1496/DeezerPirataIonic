<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="user">
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/images/user.png" alt="">
      </ion-avatar>
      <h2>{{ user.name }}</h2>
      <p>{{ user.country }}</p>
    </ion-item>

    <img src="{{ user.picture_big }}" alt="">

    <ion-card-content>
      <button ion-button full icon-left (click)="goToDeezerProfile(user.link)">
        <ion-icon name="finger-print"></ion-icon>
        Ir al perfil de Deezer
      </button>
    </ion-card-content>

    <ion-grid>
      <ion-row>
        <ion-col col-6 col-sm-4 text-center>
          <button ion-button icon-left clear>
            <ion-icon name="musical-notes"></ion-icon>
            <div>{{ playlists.length }} Listas</div>
          </button>
        </ion-col>
        <ion-col col-6 col-sm-4 text-center>
          <button ion-button icon-left clear>
            <ion-icon name="musical-note"></ion-icon>
            <div>{{ totalCanciones }} Canciones</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>  
</ion-content>
